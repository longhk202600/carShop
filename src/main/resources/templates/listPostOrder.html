<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Website menu 06</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
			shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link th:src="@{js/main.js}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link th:src="@{css/style.css}" rel="stylesheet"/>
    <link th:src="@{css/style1.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/customPostOrder.js}"></script>
</head>
<body>
<style>
body{
padding:0px;
}

</style>
<div th:include="header :: copy"></div>
<hr>
<div class="container shadow">
    <table id="table-post-order">
        <tbody>
        <tr class="shadow-lg border-bottom" th:each="order : ${orderDetail}" style=" margin-top: 10px;">
            <td width="30%">
                <img th:src="${order.image}" width="100%" height="220px"
                     style="padding-top:10px; padding-bottom: 10px;">
            </td>
            <td width="50%">
                <div class="row">
                    <div class="col-sm-1">
                        <i class="fas fa-bell " style="font-size: 20px; padding: 5px;"></i>
                    </div>
                    <div class="col-sm-10">
                        <h4 class="float-left" style="font-weight: bold;" th:text="${order.carDescription}"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <i class="fas fa-money-bill" style="font-size: 20px; padding: 5px;"></i>
                    </div>
                    <div class="col-sm-10">
                        <div class="float-left"
                             th:text="${order.priceFrom} + ' VND - ' + ${order.priceTo} + ' VND'"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <i class="fas fa-couch" style="font-size: 20px; padding: 5px;"></i>
                    </div>
                    <div class="col-sm-10">
                        <div class="float-left" th:text="${order.seats}"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <i class="fas fa-toggle-on" style="font-size: 20px; padding: 5px;"></i>
                    </div>
                    <div class="col-sm-10">
                        <div th:switch="${order.carUsage}">
                            <div class="float-left" th:case="NEW">Mới</div>
                            <div class="float-left" th:case="OLD">Cũ</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <i class="fas fa-info-circle" style="font-size: 20px; padding: 5px;"></i>
                    </div>
                    <div class="col-sm-10 ">
                        <div class="font-italic float-left" th:text="${order.moreDescription}"></div>
                    </div>
                </div>
            </td>
            <td width="20%">
                <div class="row">
                    <h4 style="font-weight: bold;">Thông tin người đặt</h4>
                </div>
                <div class="form-row">
                    <div class="col-sm-2">
                        <i class="fas fa-user-alt" style="font-size: 20px; padding: 5px;"></i>
                    </div>
                    <div class="col-sm-10 ">
                        <div class="float-left" th:text="${order.nameUser}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2">
                        <i class="fas fa-map-marker-alt" style="font-size: 20px; padding: 5px;"></i>
                    </div>
                    <div class="col-sm-10">
                        <div class="float-left" th:text="${order.address}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2">
                        <i class="fas fa-envelope" style="font-size: 20px; padding: 5px;"></i>
                    </div>
                    <div class="col-sm-10">
                        <div class="float-left" th:text="${order.email}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2">
                        <i class="fas fa-phone" style="font-size: 20px; padding: 5px;"></i>
                    </div>
                    <div class="col-sm-10">
                        <div class="float-left" th:text="${order.phone}"></div>
                    </div>
                </div>
                <div class="form-row" style="margin-top: 10px;">
                    <a href="#" class="btn btn-primary">Liên hệ</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
   <div class="text-center">
       <nav aria-label="Page navigation example">
           <ul class="pagination">
               <li class="page-item page-postorder">
                   <a class="page-link" aria-label="Previous">
                       <span aria-hidden="true">&laquo;</span>
                       <span class="sr-only">Previous</span>
                   </a>
               </li>
               <li class="page-item page-postorder" th:each="page : ${totalPageOrder}">
                   <a class="page-link" th:text="${page + 1}"></a>
               </li>
               <li class="page-item page-postorder">
                   <a class="page-link" aria-label="Next">
                       <span aria-hidden="true">&raquo;</span>
                       <span class="sr-only">Next</span>
                   </a>
               </li>
           </ul>
       </nav>
   </div>
</div>
<!--footer starts from here-->
<div th:include="footer :: copy"></div>

<script>
    $("body").on("click",".page-postorder",function(){
    var numberPage = $(this).text();
    var beginPageOrder = (numberPage - 1) * 6;

    $.ajax({
    url:"/get-post-order-with-page",
    type:"GET",
    data:{
    beginPageOrder:beginPageOrder,
    },
    success: function(value){
    var tbodyOrder = $("#table-post-order").find("tbody");
    tbodyOrder.empty();
    tbodyOrder.append(value);
    }
    })
    })
</script>
</body>
</html>
