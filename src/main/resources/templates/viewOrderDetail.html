<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="viewPostOrder">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<div class="container-fluid shadow">
    <div class="row shadow-lg border-bottom" th:each="order : ${orderDetail}" style=" margin-top: 10px;">
        <div class="col-sm-3">
            <img th:src="${order.image}" width="100%" height="220px" style="padding-top:10px; padding-bottom: 10px;">
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-1">
                    <i class="fas fa-bell " style="font-size: 20px; padding: 5px;"></i>
                </div>
                <div class="col-sm-10">
                    <h4 class="float-left" th:text="${order.carDescription}"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <i class="fas fa-money-bill" style="font-size: 20px; padding: 5px;"></i>
                </div>
                <div class="col-sm-10">
                    <div class="float-left" th:text="${order.priceFrom} + ' VND - ' + ${order.priceTo} + ' VND'"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <i class="fas fa-couch" style="font-size: 20px; padding: 5px;"></i>
                </div>
                <div class="col-sm-10">
                    <div class="float-left" th:text="${order.seats}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <i class="fas fa-toggle-on" style="font-size: 20px; padding: 5px;"></i>
                </div>
                <div class="col-sm-10">
                    <div th:switch="${order.carUsage}">
                        <div class="float-left" th:case="NEW">Mới</div>
                        <div class="float-left" th:case="OLD">Cũ</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <i class="fas fa-info-circle" style="font-size: 20px; padding: 5px;"></i>
                </div>
                <div class="col-sm-10 ">
                    <div class="font-italic float-left" th:text="${order.moreDescription}"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <h4>Thông tin người đặt</h4>
            </div>
            <div class="form-row">
                <div class="col-sm-2">
                    <i class="fas fa-user-alt" style="font-size: 20px; padding: 5px;"></i>
                </div>
                <div class="col-sm-10 ">
                    <div class="float-left" th:text="${order.nameUser}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-2">
                    <i class="fas fa-map-marker-alt" style="font-size: 20px; padding: 5px;"></i>
                </div>
                <div class="col-sm-10">
                    <div class="float-left" th:text="${order.address}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-2">
                    <i class="fas fa-envelope" style="font-size: 20px; padding: 5px;"></i>
                </div>
                <div class="col-sm-10">
                    <div class="float-left" th:text="${order.email}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-2">
                    <i class="fas fa-phone" style="font-size: 20px; padding: 5px;"></i>
                </div>
                <div class="col-sm-10">
                    <div class="float-left" th:text="${order.phone}"></div>
                </div>
            </div>
            <div class="form-row" style="margin-top: 10px;">
                <a href="#" class="btn btn-primary">Liên hệ</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
