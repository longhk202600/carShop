<body onload="${'Active('${active}')'}">
<style>

</style>
<div th:include="header :: copy"></div>

<div class="container-fluid">
<th:block th:if="${showroom}">
  <div class="row bg-info bg-gradient" style="border-radius: 10px;  margin-right: 30px; margin-left: 30px;
                background-image: linear-gradient(to right, #2E9AFE , #58FAF4); ">
    <div class="col-sm-4">
      <img  th:src="${showroom.logo}" alt="logo showroom" height="300px" width="350px" style="padding-top: 10px; padding-bottom: 10px;">
    </div>
    <div class="col-sm-7">
      <div class="row">
        <h1 th:text="${showroom.name}" style="color: red;"></h1>
      </div>
      <div class="row">
        <p>Địa chỉ: </p>
        <p th:text="${showroom.address}"></p>
      </div>
      <div class="row">
        <p>Số điện thoại: </p>
        <p th:text="${showroom.phone}"></p>
      </div>
    </div>
  </div>
</th:block>
  </div>
<div class="container">



  <div class="search">
    <div class="row">
      <form class="md">
        <label>Tìm kiếm theo</label>
        <select class="form-control select2">
          <option>Select</option>
          <option>Car</option>
          <option>Bike</option>
          <option>Scooter</option>
          <option>Cycle</option>
          <option>Horse</option>
        </select>
      </form>
    </div>
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <input class="search_input" type="text" name="" placeholder="Search...">
        <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
      </div>

    </div>
  </div>
</div>
<hr>


<div class="title">

</div>
<div class="container">
  <div class="row" id="contain">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3  prodcut-item" th:each="item:${list}">
      <div class="ibox">
        <div class="ibox-content product-box">
          <img th:src="${item.imagepath}" height="250px" width="220px" alt="">
          <div class="product-desc"><span class="product-price" th:text="${item.priceFrom}">
							</span>
            <br>
            <small class="text-muted">Mercedes </small>
            <a href="#" class="product-name" th:text="${item.name}"></a>
            <div class="small m-t-xs" th:text="${item.information}" style=" white-space: nowrap; overflow:hidden; text-overflow: ellipsis;max-width: 30ch;">

            </div>
            <div class="m-t text-righ">

              <a th:href="@{'/detailCar?id='+${item.id}}" class="btn btn-xs btn-outline btn-primary">Xem thêm <i
                      class="fa fa-long-arrow-right"></i> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
