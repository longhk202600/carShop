<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Loding font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

	<!-- Custom Styles -->
	<link rel="stylesheet" type="text/css" href="./css/login.css">

	<title>Login</title>
</head>
<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

	<div class="bg-img"></div>
	<div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
	<div class="row justify-content-center">
		<div class="col-lg-8">
			<div class="login">
				<h2>Đăng nhập</h2>
				<!-- Loging form -->
				<p style="color: red" th:text="${message}"></p>
				<form th:action="@{/j_spring_security_check}" method="post">
					<div class="form-group">
						<input type="text" class="form-control"  name="username" placeholder="Tài khoản" >
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Mật khẩu">
					</div>
					<div class="form-check">
						<label class="forgot-password"><a th:href="@{'/forgot-Password'}">Quên mật khẩu</a></label>
					</div>
					<br>
					<button type="submit" class="btn btn-lg btn-block btn-success">Đăng nhập</button>
					</br>
					<label class="register">Bạn chưa có tài khoản?</label><a th:href="@{'/register'}">Đăng kí</a>
				</form>
				<!-- End Loging form -->

			</div>
		</div>
	</div>
</div>
