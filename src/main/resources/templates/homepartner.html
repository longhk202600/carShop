<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>home partner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
			shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link th:src="@{js/main.js}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link th:src="@{css/style.css}" rel="stylesheet"/>
    <link th:src="@{css/style1.css}" rel="stylesheet"/>
</head>
<body>
<div th:include="header :: copy"></div>
<div class="container-fluid" style="width: 100%;">
    <th:block th:if="${showroom}">
        <div class="row bg-info bg-gradient" style="border-radius: 10px;  margin-right: 30px; margin-left: 30px;
                background-image: linear-gradient(to right, #2E9AFE , #58FAF4); ">
            <div class="col-sm-4">
                <img  th:src="${showroom.logo}" alt="logo showroom" height="300px" width="350px" style="padding-top: 10px; padding-bottom: 10px;">
            </div>
            <div class="col-sm-7">
                <div class="row">
                    <h1 th:text="${showroom.name}" style="color: red;"></h1>
                </div>
                <div class="row">
                    <p>Địa chỉ: </p>
                    <p th:text="${showroom.address}"></p>
                </div>
                <div class="row">
                    <p>Số điện thoại: </p>
                    <p th:text="${showroom.phone}"></p>
                </div>
            </div>
            <div class="col-sm-1">
                <a th:href="@{/edit-showroom?id={id}(id=${showroom.id})}" class="btn btn-warning" role="button" style="margin-top: 10px; margin-left: 30px;">
                    <i class="glyphicon glyphicon-pencil"></i>
                </a>
            </div>
        </div>
    </th:block>

    <th:block th:unless="${showroom}">
        <label>Bạn chưa đăng kí showroom</label>
        <a th:href="@{/add-showroom}">Đăng kí tại đây</a>
    </th:block>
    <div class="container-fluid">
        <div class="row" style="padding: 10px; ">
            <div class="col-sm-12 border">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs nav-justified" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#home" style="font-weight: bold;">QUẢN LÍ XE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#menu1" style="font-weight: bold;">XE Đã Bán</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#menu2" style="font-weight: bold;">XE ĐANG ĐƯỢC ĐẶT</a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content"style="width: 100%;" >
                    <div id="home" class="container-fluid tab-pane active" style=" height: 1230px; width: 100%;"><br>
                        <div th:replace="carInShowroom"></div>
                    </div>
                    <div id="menu1" class="container-fluid tab-pane fade" style=" height: 1420px; width: 100%;"><br>
                        <div th:replace="carSold"></div>
                    </div>
                    <div id="menu2" class="container-fluid tab-pane fade" style=" height: 1230px; width: 100%;"><br>
                        <div th:replace="Order"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div style="width: 100%;" th:include="footer :: copy"></div>
<script>
    var deleteLinks = document.querySelectorAll('.delete');
for (var i = 0; i < deleteLinks.length; i++) {
  deleteLinks[i].addEventListener('click', function(event) {
      event.preventDefault();

      var choice = confirm(this.getAttribute('data-confirm'));

      if (choice) {
        window.location.href = this.getAttribute('href');
      }
  });
}
</script>
</body>
</html>
